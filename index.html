<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Advanced CSS Topics Demo</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="hero">
        <img src="./assets/Scarlet_Violet_Hero.png" class="hero_img" alt="Pokemon Scarlet and Violet Hero Image">
        <h2 class="hero_text hero_text--h2">Pokémon</h2>
        <h1 class="hero_text hero_text--h1">Scarlet and Violet</h1>
        <button class="hero_btn">CHECK IT OUT</button>
    </div>
    <div class="sticky">
        <button class="sticky_btn sticky_btn--inactive">Dark Theme</button>
        <button class="sticky_btn">Light Theme</button>
    </div>
    <div class="about">
        <h2 class="about_title">All about Pokémon</h2>
        <p class="about_text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque provident nobis perspiciatis ducimus repellat, magnam, odio aspernatur libero sed deserunt, eligendi harum pariatur recusandae odit consectetur dignissimos at veritatis fugit!</p>
        <img src="./assets/miraidon-artwork 1.png" class="about_img" alt="Miraidon">
    </div>
    <div class="cards">
        <div class="card card--blue"></div>
        <div class="card card--silver"></div>
        <div class="card card--blue"></div>
        <div class="card card--silver"></div>
        <div class="card card--blue"></div>
        <div class="card card--silver"></div>
        <div class="card card--blue"></div>
        <div class="card card--silver"></div>
        <div class="card card--blue"></div>
        <div class="card card--silver"></div>
    </div>
</body>
</html>
